<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>

  <!-- Filter the Title   -->
  <div class="panel-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
    </div>

    <div class="row" [hidden]="!listFilter">
      <div class="col-md-6">
        <h3>Lines filtered by: {{listFilter}}</h3>
      </div>
    </div>

    <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>

      </mat-grid-list>

    <ul class="lines" *ngIf="lines && lines.length">
      <li *ngFor="let line of lines " [class.selected]="line == selectedLine">
        <!-- <a  [routerLink]="['/lines', line.id, 'detail']"> -->
        <a [routerLink]="['/lines', line.id, 'detail']">
          <span class="badge" [style.background-color]="'#'+line.color">
            <span class="destination" [style.color]="'#'+line.text_color">
              {{line.id}}
            </span>
          </span>
          {{line.destination}}
        </a>
        <button class="delete" title="Delete {{line.name}}" (click)="delete(line)">x</button>
      </li>
    </ul>
